<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/sass/main.css">
</head>
<body>
    <header class="top">
        <div>
            <h1 class="site-name"> Careers </h1>
        </div>
        <nav id="primary-nav" class="primary-nav">
            <ul class="nav-list">
                <li class="list-item"><a href="./index.html" class="nav-link"> Home </a></li>
                <li class="list-item"><a href="./add-job.html" class="nav-link"> Create Job </a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <form id="form-add-job" class="form-add">
                <div class="input-container">
                    <label for="job-title"> Job title </label>
                    <input type="text" name="job-title" id="job-title" placeholder="Title of the job" class="form-item add">
                </div>
                <div class="input-container">
                    <label for="job-description"> Job description </label>
                    <textarea name="job-description" id="job-description" cols="30" rows="10" placeholder="Job description" class="form-item text-area"></textarea>
                </div>
                <div id="select-container" class="input-container">
                    <select name="select-location" id="select-location" class="form-item select">
                        <option value="location" disabled selected hidden class="option"> Location </option>
                    </select>
                    <select name="select-seniority" id="select-seniority" class="form-item select">
                        <option value="seniority" disabled selected hidden> Seniority </option>
                    </select>
                    <select name="select-category" id="select-category" class="form-item select">
                        <option value="category" disabled selected hidden> Category </option>
                    </select>
                </div>
                <button type="submit" id="btn-add" class="btn primary-btn"> Add </button>
                <a href="./index.html" id="btn-back" class="btn secondary-btn"> Back </a>
            </form>
        </div>
    </main>
    

    <script src="./api/jobs-data.js"></script>
    <script src="./app/types.js"></script>
    <script src="./app/main.js"></script>
    <script src="./app/filters.js"></script>
    <script src="./app/add-new-job.js"></script>
</body>
</html>
